<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character-counter</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h2>real-time character counter</h2>
        <textarea placeholder="write your message here...." maxlength="50" id="textarea"></textarea>
        <p class="total">total-characters: <span id="total"></span></p>
        <p class="remaining">remaining: <span id="remaining"></span></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
